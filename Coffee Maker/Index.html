<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Ordering Kiosk</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <div class="container text-center">
        <div class="logo mb-4">
            <img src="assets/images/logo.jpg" alt="Logo" class="img-fluid">
        </div>
        <h1 class="mb-4">FOOD PLAZA</h1>
        <h3 class="mb-4">Menu</h3>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="popcorn-list.html"> <!-- added link to popcorn list page -->
                    <div class="card">
                        <img src="assets/images/popcorn.webp" class="card-img-top" alt="Popcorn">
                        <div class="card-body">
                            <h5 class="card-title">Pop Corn</h5>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="icecream-list.html"> <!-- added link to icecream list page -->
                    <div class="card">
                        <img src="assets/images/icecream.jpg" class="card-img-top" alt="Softy">
                        <div class="card-body">
                            <h5 class="card-title">Softy</h5>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <div class="button-group">
            <button class="btn btn-secondary" onclick="cancelOrder()">Cancel</button>
            <button class="btn btn-primary" onclick="nextPage()">Next</button>
        </div>
    </div>

    <script>
        function cancelOrder() {
            alert("Cancel Order clicked!");
        }

        function nextPage() {
            alert("Next clicked!");
        }
    </script>
</body>
</html>
