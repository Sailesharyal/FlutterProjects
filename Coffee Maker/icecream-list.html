<!DOCTYPE html>
<html>
<head>
  <title>D-Mart Food Plaza - Softy Ice Cream</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/softlist.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>D-Mart Food Plaza - Softy Ice Cream</h1>
    </div>
    <div class="ice-cream-list">
      <div class="ice-cream-item">
        <img src="assets/images/choclate.jpg" alt="Vanilla Softy" class="ice-cream-img">
        <div class="ice-cream-name">Vanilla Softy</div>
        <div class="ice-cream-price">₹15</div>
       
      </div>
      <div class="ice-cream-item">
        <img src="assets/images/vanila.jpg" alt="Chocolate Softy" class="ice-cream-img">
        <div class="ice-cream-name">Chocolate Softy</div>
        <div class="ice-cream-price">₹20</div>
        
      </div>
      <div class="ice-cream-item">
        <img src="assets/images/vanila.jpg" alt="Mix Softy" class="ice-cream-img">
        <div class="ice-cream-name">Mix Softy</div>
        <div class="ice-cream-price">₹18</div>
       
      </div>
      <div class="ice-cream-item">
        <img src="assets/images/icecream.jpg" alt="Strawberry Softy" class="ice-cream-img">
        <div class="ice-cream-name">Strawberry Softy</div>
        <div class="ice-cream-price">₹25</div>
        
      </div>
      <div class="ice-cream-item">
        <img src="assets/images/vanila.jpg" alt="Mango Softy" class="ice-cream-img">
        <div class="ice-cream-name">Mango Softy</div>
        <div class="ice-cream-price">₹22</div>
       
      </div>
      <div class="ice-cream-item">
        <img src="assets/images/choclate.jpg" alt="Oreo Softy" class="ice-cream-img">
        <div class="ice-cream-name">Oreo Softy</div>
        <div class="ice-cream-price">₹28</div>
       
      </div>
    </div>
      <ul id="order-list"></ul>
      <button class="btn btn-secondary" onclick="goBack()">Back</button>
    </div>
  </div>
  <script>
    let orderList = [];

  
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
